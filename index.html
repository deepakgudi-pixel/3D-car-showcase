<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css">
    <title>Document</title>
  </head>
  <body>
    <model-viewer
      src="./models/alphaOne.glb"
      poster="./images/alphaOne.jpg"
      shadow-intensity="2"
      ar
      disable-tap 
      auto-rotate
      camera-controls
      disable-zoom
      touch-action="pan-y"
      alt="A 3D model carousel"
      
    >
      <button slot="ar-button" id="ar-button">View in your space</button>

      <div id="ar-prompt">
        <img src="../../assets/hand.png" />
      </div>

      <button id="ar-failure">AR is not tracking!</button>

      <div class="slider">
        <div class="slides">
          <button
            class="slide selected"
            onclick="switchSrc(this, 'alphaOne')"
            style="background-image: url('./images/alphaOne.jpeg'); background-size: cover;"
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'alphaTwo')"
            style="background-image: url('./images/alphaTwo.jpeg'); background-size: cover;"
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'alphaThree')"
            style="
              background-image: url('./images/alphaThree.jpeg');
              background-size: cover;
            "
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'chevC08')"
            style="
              background-image: url('./images/chevC08.jpeg');
              background-size: cover;
            "
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'lamHGT03')"
            style="
              background-image: url('./images/lamHGT03.jpeg');
              background-size: cover;
            "
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'fordSGT500')"
            style="
              background-image: url('./images/fordSGT500.jpeg');
              background-size: cover;
            "
          ></button>
        </div>
      </div>
    </model-viewer>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");

      window.switchSrc = (element, name) => {
        const base = "./models/" + name;
        modelViewer.src = base + ".glb";
        modelViewer.poster = base + ".jpeg";
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {
          element.classList.remove("selected");
        });
        element.classList.add("selected");
      };

      document
        .querySelector(".slider")
        .addEventListener("beforexrselect", (ev) => {
          // Keep slider interactions from affecting the XR scene.
          ev.preventDefault();
        });
    </script>

  </body>
</html>
